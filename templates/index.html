<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Ã‡eviri</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Bridge Translator ðŸŒ‰</h1>
            <p>Ä°ngilizce metinleri anÄ±nda TÃ¼rkÃ§e'ye Ã§evirin.</p>
        </header>

        <main>
            <div class="translator-box">
                <textarea id="input-text" placeholder="Ã‡evirmek iÃ§in metin girin..."></textarea>
                <textarea id="output-text" placeholder="Ã‡eviri burada gÃ¶rÃ¼necek..." readonly></textarea>
            </div>
            <div class="controls">
                <button id="translate-btn">
                    <span class="btn-text">Ã‡evir</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
                <button id="copy-btn" title="Ã‡eviriyi Kopyala">Kopyala</button>
                <button id="clear-btn" title="Metni Temizle">Temizle</button>
            </div>
        </main>

        <footer>
            <p>Powered by FastAPI & Hugging Face</p>
        </footer>
    </div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const translateBtn = document.getElementById('translate-btn');
        const btnText = document.querySelector('.btn-text');
        const spinner = document.querySelector('.spinner');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');

        async function performTranslation() {
            const text = inputText.value.trim();
            if (!text) return;

            // Butonu yÃ¼kleme moduna al
            translateBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            outputText.value = '';

            try {
                const response = await fetch(`/translate?q=${encodeURIComponent(text)}`);
                if (!response.ok) {
                    throw new Error('Ã‡eviri sÄ±rasÄ±nda bir hata oluÅŸtu.');
                }
                const data = await response.json();
                outputText.value = data.translation;
            } catch (error) {
                outputText.value = error.message;
            } finally {
                // Butonu normal moda geri dÃ¶ndÃ¼r
                translateBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }
        
        // "Ã‡evir" butonuna tÄ±klama olayÄ±
        translateBtn.addEventListener('click', performTranslation);

        // "Kopyala" butonuna tÄ±klama olayÄ±
        copyBtn.addEventListener('click', () => {
            if(outputText.value) {
                navigator.clipboard.writeText(outputText.value);
                alert('Ã‡eviri panoya kopyalandÄ±!');
            }
        });

        // "Temizle" butonuna tÄ±klama olayÄ±
        clearBtn.addEventListener('click', () => {
            inputText.value = '';
            outputText.value = '';
        });

    </script>
</body>
</html>
